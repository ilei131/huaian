        let map;

            });

        // Ê∑ªÂä†ÊôØÁÇπÊ†áËÆ∞
        function addMarker(spot, index) {

            const content = `
                <div style="
                    width: 36px;

                    border: 3px solid white;
                    border-radius: 50%;
                    display: flex;
                    align-items: center;

                    color: white;
                    font-weight: bold;
                    font-size: 16px;
                    box-shadow: 0 3px 8px rgba(0,0,0,0.4);
                    animation: dropIn 0.5s ease ${index * 0.1}s both;
                ">${spot.day}</div>
            `;
            
            const marker = new AMap.Marker({
                position: [spot.lng, spot.lat],
                content: content,
                offset: new AMap.Pixel(-18, -18),
                extData: spot,
                animation: 'AMAP_ANIMATION_DROP'
            });
            
            // ‰ø°ÊÅØÁ™óÂè£

                            <p>üïê ${spot.time}</p>
                            <p>${spot.desc}</p>

            });

            markers.push(marker);
        }
        
        // Ê∑ªÂä†Ë∑ØÁ∫ø
        function addRoute(spots, day) {
            const path = spots.map(s => [s.lng, s.lat]);
            const color = dayColors[day];
            
            const polyline = new AMap.Polyline({
                path: path,
                strokeColor: color,
                strokeWeight: 5,
                strokeOpacity: 0.8,
                strokeStyle: 'solid',
                showDir: true,
                dirColor: 'white',
                lineJoin: 'round'
            });
            
            polyline.setMap(map);
            polylines.push(polyline);
        }
        
        // Ê∏ÖÈô§Âú∞Âõæ
        function clearMap() {
            markers.forEach(m => m.setMap(null));
            polylines.forEach(p => p.setMap(null));

            polylines = [];

        // Êõ¥Êñ∞ËØ¶ÊÉÖÈù¢Êùø
        function updateDetailPanel(day) {

                `;
                item.onclick = () => {
                    map.setCenter([spot.lng, spot.lat]);
                    map.setZoom(16);
                    // Ëß¶ÂèëÂØπÂ∫îmarkerÁöÑÁÇπÂáª‰∫ã‰ª∂

                    });

            });

        // Ëé∑ÂèñÁ±ªÂûãÂêçÁß∞
        function getTypeName(type) {
            const names = {
                culture: 'ÊñáÂåñÂè§Ëøπ',
                nature: 'Ëá™ÁÑ∂È£éÂÖâ',
                museum: 'ÂçöÁâ©È¶Ü',
                night: 'Â§úÊôØÂ§úÊ∏∏',

            return names[type] || type;
        }
        
        // Êõ¥Êñ∞Ë∑ØÁ∫ø‰ø°ÊÅØ
        function updateRouteInfo(displaySpots) {
            const routeInfo = document.getElementById('routeInfo');
            if (displaySpots.length > 0) {
                routeInfo.style.display = 'block';
                document.getElementById('spotCount').textContent = displaySpots.length;
                
                if (displaySpots.length > 1) {
                    let totalDist = 0;
                    for (let i = 0; i < displaySpots.length - 1; i++) {
                        const d = getDistance(displaySpots[i], displaySpots[i+1]);
                        totalDist += d;
                    }
                    document.getElementById('totalDistance').textContent = totalDist.toFixed(1);
                } else {
                    document.getElementById('totalDistance').textContent = '0';
                }
            } else {
                routeInfo.style.display = 'none';
            }
        }
        
        // ËÆ°ÁÆó‰∏§ÁÇπË∑ùÁ¶ªÔºàkmÔºâ
        function getDistance(p1, p2) {
            const R = 6371;
            const dLat = (p2.lat - p1.lat) * Math.PI / 180;
            const dLon = (p2.lng - p1.lng) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(p1.lat * Math.PI / 180) * Math.cos(p2.lat * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
